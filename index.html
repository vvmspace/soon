<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .soon-text {
            font-size: 8rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 3s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 2rem;
            opacity: 0.8;
            letter-spacing: 0.1em;
        }

        .dots {
            display: inline-block;
            animation: loading 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes loading {
            0%, 20% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .soon-text {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .soon-text {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="soon-text">SOON</h1>
        <p class="subtitle">Proxy for your agents<span class="dots">...</span></p>
    </div>
</body>
</html>
